<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chart</title>

    <!-- ================Bootstrap================ --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSI5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- ================For Icons================ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- ================Custom Css=============== -->
    <link rel="stylesheet" href="../Css/main-2.css">

</head>
<body class="chart-text">
    <div class="container-fluid">
        <section>
            <div class="row">
                <div class="col-12">
                    <div><h2 class="px">Charts<span class="Breadcrumb"> / Google Chart</span></h2></div>
                </div>

                <!-- Line Start -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Line</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="example-google-line" class="example-gchart-line example-gchart"></div>
                        </div>
                    </div>
                </div><!-- Line End -->

                <!-- Area Start -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Area</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="example-google-area" class="example-gchart-area example-gchart"></div>
                        </div>
                    </div>
                </div><!-- Area End -->

                <!-- Stepped Area Start -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Stepped Area</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="example-google-sArea" class="example-gchart-sArea example-gchart"></div>
                        </div>
                    </div>
                </div><!-- Stepped Area End -->

                <!-- Bar Start -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Bar</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="example-google-bar" class="example-gchart-bar example-gchart"></div>
                        </div>
                    </div>
                </div><!-- Bar End -->

                <!-- Pie Start -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Pie</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="example-google-pie" class="example-gchart-pie example-gchart"></div>
                        </div>
                    </div>
                </div><!-- Pie End -->

                <!-- Donut Start -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Donut</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="example-google-donut" class="example-gchart-donut example-gchart"></div>
                        </div>
                    </div>
                </div><!-- Donut End -->

                <div class="col-12">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">How To Use</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <p class="mb-0">For Basic use follow the <a class="text-primary" href="https://developers.google.com/chart/interactive/docs/quick_start">Official Documentation</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <footer class="content_bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center mt-3">
                    <p>&copy; 2021 copyright. Made with <i class="fa fa-heart text-danger"></i> by <a href="#" class="text-primary">CoreLabIT</a></p>       
                </div>
            </div>
        </div>
    </footer>


    <!-- ==============Bootstrap script============= -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- ==============For notification============== -->
    <script src="../Assets/Plugins/bootstrap-notify.js"></script>
    <!-- =================Main script===============  -->
    <script src="../Assets/Plugins/google-chart.js"></script>
    <script src="../Assets/Plugins/google-chart.active.js"></script>
</body>
</html>
