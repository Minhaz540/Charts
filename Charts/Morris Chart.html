<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morris Chart</title>

    <!-- ================Bootstrap================ --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSI5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- ================For Icons================ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"defer></script>
    <!-- ================Morris charts=============== -->
    <link rel="stylesheet" href="https://www.cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <!-- ================Custom Css=============== -->
    <link rel="stylesheet" href="../Css/main-2.css">

</head>
<body>
    <div class="container-fluid">
        <section>
            <div class="row">
                <div class="col-12">
                    <div><h2 class="px">Charts<span class="Breadcrumb"> / Morris Chart</span></h2></div>
                </div>

                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Line</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="line-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Bar</h4>
                        </div>
                        <div class="box-body content_bg">
                            <div id="bar-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Area</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="area-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 mb-4">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">Donut</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <div id="donut-chart"></div>
                        </div>
                    </div>
                </div>

                <div class="col-12 mb-2">
                    <div class="box content_bg">
                        <div class="box-head content_bg">
                            <h4 class="title content_bg">How To Use</h4>
                        </div>
                        <div class="box-body content_bg body_bg">
                            <p>For Basic use follow the <a class="text-primary" href="https://morrisjs.github.io/morris.js/">Official Documentation</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <footer class="content_bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center mt-3">
                    <p>&copy; 2021 copyright. Made with <i class="fa fa-heart text-danger"></i> by <a href="#" class="text-primary">CoreLabIT</a></p>       
                </div>
            </div>
        </div>
    </footer>

    <!-- ==============Bootstrap script============= -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- =================Main script===============  -->
    <script src="../Assets/Plugins/morris.js"></script>
</body>
</html>
